{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
    <title>{% block title %}Food{% endblock title %}</title>
</head>
<body>
    <header>
            <nav class="navbar is-info" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item"  href="/" >UN Health</a>
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>

                  <div  class="navbar-menu">
                    <div class="navbar-start">
                      {% if user.is_authenticated %}
                      <a class="navbar-item is-hoverable" href="{% url 'food:home' user.pk %}">Food</a>
                      <a class="navbar-item is-hoverable" href="{% url 'exercise:home' %}">Exercise</a>
                      {% else %}
                      <a class="navbar-item is-hoverable" href="">About</a>
                      {% endif %}
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                        {% if user.is_authenticated %}
                            <p class="navbar-item" style="margin-left: 0.25rem; color: white;">{{user.username}}</p>
                            <div class="buttons">
                              <a  class="button is-primary is-small" href="{% url 'admin:index' %}">Admin</a>
                              <a  class="button is-danger is-small" href="{% url 'logout' %}">Logout</a>
                            </div>
                        {% else %}
                            <div class="buttons">
                            <a class="button is-primary is-small" href="{% url 'login' %}">Login</a>
                            <a class="button is-light is-small" href="{% url 'accounts:signup' %}">Sign Up</a>
                            </div>
                        {% endif %}
                        </div>
                    </div>
                  </div>  
            </nav>
    </header>

    <div class="container" style="margin-top: 25px;">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
